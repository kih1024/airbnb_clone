{% extends 'base.html' %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}

{% endblock search-bar %}


{% block content %}
    <h2>Search!</h2>

    <form method = "get" action="{% url "rooms:search" %}">
        <div>
        <label for="city">City</label>
        <input value="{{city}}" id="city" name="city" placeholder="Search by City" />
        </div>

        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                {% for country in countries %}
                    <option value="{{country.code}}">{{country.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="room_type">Room types</label>
            <select id="room_type" name="room_type">
                {% for room_type in room_types %}
                    <option value="{{room_type.pk}}">{{room_type.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
        {% comment %} submit도 가능 하지만 html에서 button이 한개면 submit 역할을 함 {% endcomment %}
    </form>
{% endblock content %}
